
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/924/924514.png">
    <title>BeanLog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Bricolage+Grotesque:wght@700;800&display=swap');
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050505;
        color: #F9FAFB;
        margin: 0;
        overflow-x: hidden;
        overscroll-behavior-y: contain;
      }
      .font-display { font-family: 'Bricolage Grotesque', sans-serif; }
      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .btn-primary {
        background: #f59e0b;
        color: #000;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 30px -10px rgba(245, 158, 11, 0.4);
      }
      .fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "lucide-react": "https://esm.sh/lucide-react@0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div id="loader" class="flex items-center justify-center min-h-screen">
        <div class="text-center space-y-4">
          <div id="spinner" class="w-10 h-10 border-2 border-amber-500 border-t-transparent rounded-full animate-spin mx-auto"></div>
          <p id="status-text" class="text-stone-700 text-[10px] font-black tracking-widest uppercase">Grinding Beans...</p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="module">
      // Robust Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Simple relative path is safer and avoids URL constructor origin errors
          navigator.serviceWorker.register('./sw.js')
            .catch(err => {
              if (!window.location.hostname.includes('usercontent.goog')) {
                console.warn('SW registration skipped or failed:', err);
              }
            });
        });
      }

      function showError(msg) {
        const status = document.getElementById('status-text');
        const spinner = document.getElementById('spinner');
        if (spinner) spinner.style.display = 'none';
        if (status) {
          status.innerText = 'Error: ' + msg;
          status.classList.replace('text-stone-700', 'text-red-500');
        }
      }

      async function bootstrap() {
        try {
          const transpiledFiles = {};
          const files = [
            { id: './types', url: './types.ts' },
            { id: './App', url: './App.tsx' },
            { id: 'index', url: './index.tsx' }
          ];

          for (const file of files) {
            const response = await fetch(file.url);
            if (!response.ok) throw new Error(`HTTP ${response.status} fetching ${file.url}`);
            let code = await response.text();
            
            // Map internal relative imports to blob URLs
            if (file.id === './App') code = code.replace(/from\s+['"]\.\/types['"]/g, `from '${transpiledFiles['./types']}'`);
            if (file.id === 'index') code = code.replace(/from\s+['"]\.\/App['"]/g, `from '${transpiledFiles['./App']}'`);

            const transformed = Babel.transform(code, {
              presets: [
                ['react', { runtime: 'automatic' }],
                ['typescript', { isTSX: true, allExtensions: true }]
              ],
              filename: file.url,
              sourceMaps: "inline"
            }).code;
            
            const blob = new Blob([transformed], { type: 'application/javascript' });
            transpiledFiles[file.id] = URL.createObjectURL(blob);
          }
          await import(transpiledFiles['index']);
        } catch (err) {
          console.error("Boot error:", err);
          showError(err.message);
        }
      }
      bootstrap();
    </script>
  </body>
</html>
